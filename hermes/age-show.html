    <title>CodePen - Mostrar/Ocultar Panel AngularJS (Simple)</title>
    
    
    <link rel="stylesheet prefetch" href="/css/age-show.css">
    <link rel="stylesheet prefetch" href="/css/bootstrap.min.css">

        <style>
      .panel-body .showHideOptions {
  display: inline-block;
  font-size: .8em;
  text-align: right;
  padding-right: 10px;
  padding-left: 10px;
  float: right;
  -webkit-touch-callout: none;
  -webkit-user-select: none;

  <body ng-app="" class="ng-scope">

    
  <br>
  <div class="container">
    <h1>Titulo de la p√°gina</h1>
    <div class="panel panel-default">
      <div class="panel-body">
        <h5>
          <small class="glyphicon glyphicon-menu-right"></small>
          Titulo del Panel
        </h5>
        <a href="#" class="showHideOptions" ng-click="showFunction['panel1'] = !showFunction['panel1']">Mostrar / Ocultar</a>
        <hr>
        <div ng-show="showFunction['panel1']" ,="" ng-init="showFunction['panel1'] = true" class="check-element sample-show-hide">
            Aqui va el contenido del Panel 1.
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <h5>
          <small class="glyphicon glyphicon-menu-right"></small>
          Titulo del Panel
        </h5>
        <a href="#" class="showHideOptions" ng-click="showFunction['panel2'] = !showFunction['panel2']">Mostrar / Ocultar</a>
        <hr>
        <div ng-show="showFunction['panel2']" ,="" ng-init="showFunction['panel2'] = true" class="">
            Aqui va el contenido del Panel 2.
        </div>
      </div>
    </div>
    <p>
      <span>showFunction: </span> <b class="ng-binding">{"panel1":true,"panel2":true}</b>
    </p>
  </div>
