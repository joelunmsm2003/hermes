<!DOCTYPE html> 
<html ng-app="App">
	<head>
		<title>Servicios Web</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	

		


	</head>
	<body class="bg-orange">

	<ng-include src="'menu.html'"></ng-include>

    <div class="container">	


     <h2>Servicios</h2>
     <br>

    		<ng-include src="'modales.html'"></ng-include>		
		
			<form ng-submit="addservice(model)">

			<div class='row'>

			<div class="col-md-2">

				<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#servicio"><i class="fa fa-plus"></i></button>
				Servicio:
				<select ng-options="item as item.services for item in listaservice track by item.id_serv" type="text" class="form-control" ng-model="model.servicio" required =""  ></select>

			</div>

            <div class="col-md-2">

				<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#aseguradora"><i class="fa fa-plus"></i></button>
				Aseguradora :<select  ng-options="item as item.name_asegurad for item in aseguradoras track by item.id_asegurad" type="text" class="form-control" ng-model="model.aseguradora" required =""  ></select>

			</div>

            <div class="col-md-2">
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#uso"><i class="fa fa-plus"></i></button>
            Uso:<select   ng-options="item as item.uso for item in uso track by item.id_uso"   type="text" class="form-control" ng-model="model.uso"  required =""  ></select>
            </div>

         <div class="col-md-2">
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#programa"><i class="fa fa-plus"></i></button>
            Programa:<select  ng-options="item as item.program for item in programas track by item.id_program"  type="text" class="form-control" ng-model="model.programa"  required =""  ></select>
            </div>

            <br></br>


            <div class="col-md-2">

				Valor :<input ng-model="model.valor" type="text" class="form-control" required =""  >


			</div>
				<br></br>

			<button type='submit' class='btn btn-primary'>Agregar</button>
			
			</form>

        <!--Filtro de Busqueda-->

        <div class='section '>
            <i class="fa fa-filter" aria-hidden="true"></i>
            <label for='filtro'>Filtro</label>

            <div class='row'>
                <div class='col-md-4'>
                    <input placeholder='Busqueda' ng-model='data' id='filtro' type="" class='form-control' name="">
                </div>
            </div>
        </div>

        <!--Contador-->

      <label><i class="fa fa-caret-square-o-right" aria-hidden="true"></i>
        Resultado  <span ng-if='data'>para {{data}}</span>: {{(man_serv | filter: data).length }}</label>


<table class="table table-striped table-condensed table-hover">
    
        <tbody>

            <thead>

            <tr>
                
                <th   class="id_serv__services">Servicio <a ng-click="sort_by('id_serv__services',currentPage)"><i class="icon-sort"></i></a></th>
                <th class="id_aseg__name_asegurad">Aseguradora <a ng-click="sort_by('id_aseg__name_asegurad',currentPage)"><i class="icon-sort"></i></a></th>
           		<th class="valor">Valor<a ng-click="sort_by('valor',currentPage)"><i class="icon-sort"></i></a></th>
                <th></th>
                            
            </tr>

            </thead>


            <tr  ng-repeat="contact in man_serv | filter:data " class='active' ts-repeat>

				<td>{{contact.id}}-{{contact.id_serv__services| limitTo: 40}}</td>
				<td>{{contact.id_aseg__name_asegurad}}</td>
				<td>{{contact.valor}}</td>


          		<td>
               
          		<a ng-click="editar(contact)" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#editserv"><i class="fa fa-edit"></i></a>
                 <a ng-click="eliminarserv(contact)" class="btn btn-sm btn-primary" ><i class="fa fa-trash"></i></a>
                </td>

            </tr>
        </tbody>


        </table>
				
			

	</body>
</html>
